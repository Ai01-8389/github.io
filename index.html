<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c1e3e, #1a3a5f);
            color: #e0f0ff;
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
        }
        
        header {
            background: rgba(10, 25, 47, 0.95);
            color: #e0f0ff;
            padding: 1rem 2rem;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            position: relative;
            z-index: 20;
            border-bottom: 1px solid rgba(0, 150, 255, 0.3);
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .titles h1 {
            font-size: 1.8rem;
            margin-bottom: 0.3rem;
            color: #4fc3f7;
            text-shadow: 0 0 10px rgba(79, 195, 247, 0.4);
        }
        
        .titles h2 {
            font-size: 1.1rem;
            font-weight: 400;
            opacity: 0.9;
            margin-bottom: 15px;
        }
        
        .stats {
            display: flex;
            gap: 25px;
            background: rgba(16, 42, 67, 0.6);
            padding: 10px 20px;
            border-radius: 30px;
            margin-top: 10px;
            border: 1px solid rgba(64, 164, 223, 0.3);
        }
        
        .stat-item {
            text-align: center;
            min-width: 100px;
        }
        
        .stat-value {
            font-size: 1.4rem;
            font-weight: bold;
            color: #4db6ac;
        }
        
        .stat-label {
            font-size: 0.85rem;
            opacity: 0.8;
        }
        
        .container {
            display: flex;
            height: calc(100vh - 140px);
            padding: 15px;
            gap: 15px;
            max-width: 1800px;
            margin: 0 auto;
        }
        
        /* 左侧信息面板样式 */
        .sidebar {
            width: 380px;
            background: rgba(16, 42, 67, 0.85);
            border-radius: 15px;
            padding: 20px;
            overflow-y: auto;
            box-shadow: 0 8px 32px rgba(0, 20, 60, 0.3);
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(64, 164, 223, 0.3);
            z-index: 10;
        }
        
        .section-title {
            color: #4fc3f7;
            padding-bottom: 12px;
            margin: 10px 0 20px;
            font-size: 1.4rem;
            border-bottom: 2px solid rgba(79, 195, 247, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-title i {
            font-size: 1.2rem;
        }
        
        .search-box {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
        }
        
        .search-box input {
            flex: 1;
            padding: 12px 15px;
            background: rgba(10, 30, 50, 0.7);
            border: 1px solid rgba(64, 164, 223, 0.5);
            border-radius: 8px;
            color: #e0f0ff;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .search-box input:focus {
            border-color: #4fc3f7;
            outline: none;
            box-shadow: 0 0 0 3px rgba(79, 195, 247, 0.3);
        }
        
        .search-box button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #0288d1, #4fc3f7);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .search-box button:hover {
            background: linear-gradient(135deg, #0277bd, #29b6f6);
            transform: translateY(-2px);
        }
        
        .filter-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .filter-btn {
            padding: 8px 15px;
            background: rgba(30, 60, 90, 0.7);
            border: 1px solid rgba(64, 164, 223, 0.4);
            border-radius: 20px;
            color: #b3e5fc;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }
        
        .filter-btn.active {
            background: linear-gradient(135deg, #0288d1, #4fc3f7);
            color: white;
            border-color: #4fc3f7;
        }
        
        .filter-btn:hover {
            background: rgba(40, 80, 120, 0.8);
        }
        
        .enterprise-list {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
        }
        
        .enterprise-item {
            padding: 18px;
            margin-bottom: 15px;
            border-radius: 10px;
            background: rgba(20, 50, 80, 0.6);
            border-left: 4px solid #4fc3f7;
            transition: all 0.3s;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .enterprise-item:hover {
            background: rgba(30, 70, 110, 0.8);
            transform: translateX(5px);
        }
        
        .enterprise-item.active {
            background: rgba(25, 65, 100, 0.9);
            border-left: 4px solid #ff9800;
            box-shadow: 0 0 15px rgba(255, 152, 0, 0.4);
        }
        
        .enterprise-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }
        
        .enterprise-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #4fc3f7;
            flex: 1;
        }
        
        .enterprise-location {
            font-size: 0.9rem;
            color: #81d4fa;
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 5px;
        }
        
        .pollutants-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }
        
        .pollutant-tag {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .tag-air {
            background: rgba(79, 195, 247, 0.25);
            border: 1px solid #4fc3f7;
            color: #4fc3f7;
        }
        
        .tag-water {
            background: rgba(77, 182, 172, 0.25);
            border: 1px solid #4db6ac;
            color: #4db6ac;
        }
        
        .tag-soil {
            background: rgba(255, 152, 0, 0.25);
            border: 1px solid #ff9800;
            color: #ff9800;
        }
        
        .tag-noise {
            background: rgba(156, 39, 176, 0.25);
            border: 1px solid #9c27b0;
            color: #9c27b0;
        }
        
        /* 信息面板样式 */
        .info-panel {
            background: rgba(20, 50, 80, 0.7);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(64, 164, 223, 0.3);
        }
        
        .info-content {
            min-height: 200px;
        }
        
        /* 地图容器样式 */
        .map-container {
            flex: 1;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 5;
        }
        
        #map {
            width: 100%;
            height: 100%;
            background: #1a3a5f;
        }
        
        /* 统一标记样式 */
        .custom-marker {
            background: white;
            border-radius: 50%;
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            border: 2px solid white;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s;
            background: linear-gradient(135deg, #0288d1, #4fc3f7);
            color: white;
        }
        
        .custom-marker:hover {
            transform: scale(1.15);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }
        
        /* 响应式设计 */
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                max-height: 45vh;
            }
            
            .map-container {
                height: 50vh;
            }
            
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .stats {
                width: 100%;
                justify-content: space-around;
            }
        }
        
        .map-overlay {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(16, 42, 67, 0.95);
            padding: 15px;
            border-radius: 10px;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(64, 164, 223, 0.4);
            max-width: 300px;
        }
        
        .map-overlay h3 {
            color: #4fc3f7;
            margin-bottom: 10px;
            font-size: 1.2rem;
            border-bottom: 1px solid rgba(79, 195, 247, 0.4);
            padding-bottom: 5px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }
        
        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #4fc3f7;
        }
        
        .legend-text {
            font-size: 0.9rem;
            color: #b3e5fc;
        }
        
        .footer-note {
            text-align: center;
            font-size: 0.85rem;
            color: #81d4fa;
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.15);
        }
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 25, 47, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.5s ease;
        }
        
        .loader {
            width: 80px;
            height: 80px;
            border: 8px solid rgba(79, 195, 247, 0.2);
            border-top: 8px solid #4fc3f7;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 1.2rem;
            color: #4fc3f7;
            text-align: center;
        }
        
        .data-source {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #4fc3f7;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 15px;
            gap: 10px;
        }
        
        .pagination-btn {
            padding: 6px 12px;
            background: rgba(30, 60, 90, 0.7);
            border: 1px solid rgba(64, 164, 223, 0.4);
            border-radius: 5px;
            color: #b3e5fc;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .pagination-btn:hover {
            background: rgba(40, 80, 120, 0.8);
        }
        
        .pagination-btn.active {
            background: linear-gradient(135deg, #0288d1, #4fc3f7);
            color: white;
            border-color: #4fc3f7;
        }
        
        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

                </div>
            </div>
        </div>
    </div>

            },
            {

                coords: [41.96176027777778, 123.34555138888889],

            },
            {

                location: "沈阳市",
                coords: [41.89591861111111, 123.57202944444444],
                pollutants: ["废气", "废水", "土壤"]
            },
            {
                id: 210,
                name: "沈阳炽炎科技有限公司",
                location: "沈阳市",
                coords: [41.99634305555556, 123.37622305555555],
                pollutants: ["废气", "噪声"]
            },
            {
                id: 211,
                name: "沈阳市新盛酿酒厂",
                location: "沈阳市",
                coords: [42.06773611111111, 123.42830166666667],
                pollutants: ["废气", "废水"]
            },
            {
                id: 212,
                name: "辽宁民威设备制造有限公司",
                location: "沈阳市",
                coords: [41.95131916666667, 123.46906638888889],
                pollutants: ["废气"]
            },
            {
                id: 213,
                name: "沈阳奎斯特李食品有限公司",
                location: "沈阳市",
                coords: [41.91290944444444, 123.371355],
                pollutants: ["废气", "废水", "噪声"]
            },
            {
                id: 214,
                name: "沈阳精合数控科技开发有限公司",
                location: "沈阳市",
                coords: [41.98024611111111, 123.37078583333333],
                pollutants: ["废气"]
            }
        ];

        // 当前显示的企业列表
        let currentEnterprises = [];
        let markers = [];
        let currentFilter = "全部企业";
        let map; // 地图实例
        const itemsPerPage = 10;
        let currentPage = 1;
        
        // 初始化地图
        function initMap() {
            const mapInstance = L.map('map').setView(liaoningCenter, 8);
            
            // 使用可靠的CartoDB地图服务
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
                subdomains: 'abcd',
                maxZoom: 19
            }).addTo(mapInstance);
            
            // 添加辽宁省边界（简化版矩形范围）
            const liaoningBounds = [
                [38.7, 118.8],  // 西南坐标
                [43.0, 125.8]   // 东北坐标
            ];
            
            // 添加边界矩形
            L.rectangle(liaoningBounds, {
                color: "#4fc3f7",
                weight: 2,
                fillOpacity: 0.05
            }).addTo(mapInstance);
            
            return mapInstance;
        }

        // 在地图上添加企业标记
        function addMarkersToMap(mapInstance, enterprises) {
            // 清除现有标记
            markers.forEach(marker => mapInstance.removeLayer(marker));
            markers = [];
            
            enterprises.forEach(enterprise => {
                // 创建标记元素
                const markerElement = document.createElement('div');
                markerElement.className = 'custom-marker';
                markerElement.innerHTML = `<i class="fas fa-industry"></i>`;
                
                // 创建自定义标记
                const marker = L.marker(enterprise.coords, {
                    title: `${enterprise.name}\n污染物: ${enterprise.pollutants.join(', ')}`,
                    alt: enterprise.name,
                    riseOnHover: true,
                    icon: L.divIcon({
                        html: markerElement.outerHTML,
                        className: '',
                        iconSize: [40, 40],
                        iconAnchor: [20, 20]
                    })
                }).addTo(mapInstance);
                
                // 绑定弹出框（显示企业名称和污染物）
                marker.bindPopup(`
                    <div style="font-weight: bold; margin-bottom: 8px; font-size: 16px;">
                        <i class="fas fa-industry"></i> ${enterprise.name}
                    </div>
                    <div style="margin-bottom: 5px; color: #666;">
                        <i class="fas fa-map-marker-alt"></i> ${enterprise.location}
                    </div>
                    <div style="margin-top: 10px;">
                        <div style="font-weight: bold; margin-bottom: 5px; color: #4fc3f7;">
                            <i class="fas fa-biohazard"></i> 主要污染物
                        </div>
                        <div style="display: flex; flex-wrap: wrap; gap: 5px;">
                            ${enterprise.pollutants.map(p => 
                                `<span style="background: #4fc3f7; 
                                    color: white; 
                                    padding: 3px 8px; 
                                    border-radius: 12px; 
                                    font-size: 12px;">
                                    ${p}
                                </span>`
                            ).join('')}
                        </div>
                    </div>
                `);
                
                marker.on('click', function() {
                    showEnterpriseInfo(enterprise);
                    highlightEnterprise(enterprise.id);
                });
                
                marker.enterpriseId = enterprise.id;
                markers.push(marker);
            });
        }

        // 显示企业信息
        function showEnterpriseInfo(enterprise) {
            const infoDiv = document.getElementById('locationInfo');
            
            // 创建污染物标签
            let pollutantTags = "";
            enterprise.pollutants.forEach(pollutant => {
                let tagClass = "pollutant-tag ";
                if (pollutant === "废气") tagClass += "tag-air";
                if (pollutant === "废水") tagClass += "tag-water";
                if (pollutant === "土壤") tagClass += "tag-soil";
                if (pollutant === "噪声") tagClass += "tag-noise";
                
                pollutantTags += `<div class="${tagClass}">${pollutant}</div>`;
            });
            
            // 创建信息HTML
            infoDiv.innerHTML = `
                <h3>${enterprise.name}</h3>
                <p class="enterprise-location"><i class="fas fa-map-marker-alt"></i> ${enterprise.location}</p>
                
                <div style="margin-top: 15px;">
                    <h4 style="color: #4fc3f7; margin-bottom: 10px; border-bottom: 1px solid rgba(79, 195, 247, 0.4); padding-bottom: 5px;">
                        <i class="fas fa-biohazard"></i> 主要污染物类型
                    </h4>
                    <div class="pollutants-tags">
                        ${pollutantTags}
                    </div>
                </div>
            `;
        }

        // 在列表中高亮显示选中的企业
        function highlightEnterprise(enterpriseId) {
            // 移除所有active类
            document.querySelectorAll('.enterprise-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // 为当前选中的项添加active类
            const selectedItem = document.querySelector(`.enterprise-item[data-id="${enterpriseId}"]`);
            if (selectedItem) {
                selectedItem.classList.add('active');
                selectedItem.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }

        // 初始化企业列表
        function initEnterpriseList(enterprises) {
            const listContainer = document.getElementById('enterpriseList');
            listContainer.innerHTML = '';
            
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const paginatedEnterprises = enterprises.slice(startIndex, endIndex);
            
            paginatedEnterprises.forEach(enterprise => {
                // 创建污染物标签
                let pollutantTags = "";
                enterprise.pollutants.forEach(pollutant => {
                    let tagClass = "pollutant-tag ";
                    if (pollutant === "废气") tagClass += "tag-air";
                    if (pollutant === "废水") tagClass += "tag-water";
                    if (pollutant === "土壤") tagClass += "tag-soil";
                    if (pollutant === "噪声") tagClass += "tag-noise";
                    
                    pollutantTags += `<div class="${tagClass}">${pollutant}</div>`;
                });
                
                const item = document.createElement('div');
                item.className = 'enterprise-item';
                item.dataset.id = enterprise.id;
                item.innerHTML = `
                    <div class="enterprise-header">
                        <div class="enterprise-name">${enterprise.name}</div>
                    </div>
                    <div class="pollutants-tags">
                        ${pollutantTags}
                    </div>
                    <div class="enterprise-location"><i class="fas fa-map-marker-alt"></i> ${enterprise.location}</div>
                `;
                
                // 添加点击事件
                item.addEventListener('click', () => {
                    showEnterpriseInfo(enterprise);
                    highlightEnterprise(enterprise.id);
                });
                
                listContainer.appendChild(item);
            });
            
            // 生成分页按钮
            generatePagination(enterprises.length);
        }
        
        // 生成分页按钮
        function generatePagination(totalItems) {
            const paginationContainer = document.getElementById('pagination');
            paginationContainer.innerHTML = '';
            
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            
            // 上一页按钮
            const prevBtn = document.createElement('button');
            prevBtn.className = 'pagination-btn';
            prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
            prevBtn.disabled = currentPage === 1;
            prevBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    initEnterpriseList(currentEnterprises);
                }
            });
            paginationContainer.appendChild(prevBtn);
            
            // 页码按钮
            for (let i = 1; i <= totalPages; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `pagination-btn ${i === currentPage ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.addEventListener('click', () => {
                    currentPage = i;
                    initEnterpriseList(currentEnterprises);
                });
                paginationContainer.appendChild(pageBtn);
            }
            
            // 下一页按钮
            const nextBtn = document.createElement('button');
            nextBtn.className = 'pagination-btn';
            nextBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    initEnterpriseList(currentEnterprises);
                }
            });
            paginationContainer.appendChild(nextBtn);
        }

        // 搜索功能
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            const searchBtn = document.getElementById('searchBtn');
            
            searchBtn.addEventListener('click', performSearch);
            searchInput.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') performSearch();
            });
            
            function performSearch() {
                const searchTerm = searchInput.value.toLowerCase().trim();
                if (!searchTerm) {
                    applyFilter();
                    return;
                }
                
                // 查找匹配的企业
                const foundEnterprises = enterprises.filter(ent => 
                    ent.name.toLowerCase().includes(searchTerm)
                );
                
                if (foundEnterprises.length > 0) {
                    currentPage = 1;
                    currentEnterprises = foundEnterprises;
                    initEnterpriseList(foundEnterprises);
                    addMarkersToMap(map, foundEnterprises);
                    
                    if (foundEnterprises.length > 0) {
                        showEnterpriseInfo(foundEnterprises[0]);
                        highlightEnterprise(foundEnterprises[0].id);
                    }
                } else {
                    alert('未找到匹配的企业，请尝试其他关键词');
                }
            }
        }

        // 设置筛选功能
        function setupFilter() {
            const filterOptions = document.querySelectorAll('.filter-btn');
            
            filterOptions.forEach(option => {
                option.addEventListener('click', function() {
                    // 移除所有active类
                    filterOptions.forEach(opt => opt.classList.remove('active'));
                    
                    // 为当前选中的项添加active类
                    this.classList.add('active');
                    currentFilter = this.textContent;
                    
                    // 应用筛选
                    applyFilter();
                });
            });
        }
        
        // 应用筛选
        function applyFilter() {
            let filteredEnterprises = enterprises;
            
            if (currentFilter !== "全部企业") {
                const filterText = currentFilter.replace("排放", "").replace("污染", "");
                filteredEnterprises = enterprises.filter(ent => 
                    ent.pollutants.includes(filterText)
                );
            }
            
            currentPage = 1;
            currentEnterprises = filteredEnterprises;
            initEnterpriseList(filteredEnterprises);
            addMarkersToMap(map, filteredEnterprises);
            
            // 默认显示第一个企业信息
            if (filteredEnterprises.length > 0) {
                showEnterpriseInfo(filteredEnterprises[0]);
                highlightEnterprise(filteredEnterprises[0].id);
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 初始化地图
            map = initMap();
            
            // 加载所有企业数据
            currentEnterprises = enterprises;
            initEnterpriseList(enterprises);
            addMarkersToMap(map, enterprises);
            
            // 默认显示第一个企业信息
            if (enterprises.length > 0) {
                showEnterpriseInfo(enterprises[0]);
                highlightEnterprise(enterprises[0].id);
            }
            
            // 设置搜索功能
            setupSearch();
            
            // 设置筛选功能
            setupFilter();
            
            // 隐藏加载屏幕
            setTimeout(() => {
                document.getElementById('loadingScreen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loadingScreen').style.display = 'none';
                }, 500);
            }, 800);
        });
    </script>
</body>
